# Deploys a Python Azure Function App named "WeatherCrawler" on push to main

name: Build and deploy Python project to Azure Function App - WeatherCrawler

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      # Optional: Add step to run tests here

      - name: Zip backend folder for deployment
        run: |
          cd backend
          zip -r ../release.zip * .[^.]*

      # ðŸ‘‡ðŸ‘‡ðŸ‘‡ Add this step to debug the zip content
      - name: Show contents of zip for debugging
        run: unzip -l release.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EEC4DA0432B046AD911A7C033F57FF0D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BEF3206F984C4D31AE75C07BD41376A1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C2ED6ADB009649589FFAD0BB219EA4A3 }}

      - name: 'Deploy to Azure Functions (remote build with Oryx)'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'WeatherCrawler'
          slot-name: 'Production'
          package: release.zip
          scm-do-build-during-deployment: true
          enable-oryx-build: true
          remote-build: true






