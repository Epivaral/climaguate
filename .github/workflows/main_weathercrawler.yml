name: Build and deploy Python project to Azure Function App - WeatherCrawler

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      #- name: Install dependencies
      #  run: pip install -r backend/requirements.txt


      - name: Install deps into .python_packages
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -t backend/.python_packages/lib/site-packages


      # Optional: Add step to run tests here
      - name: Zip backend folder for deployment
        run: |
          cd backend
          zip -r ../release.zip ./* -r

      #- name: Zip artifact for deployment
       # run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      #- name: Unzip artifact for deployment
        #run: unzip release.zip     
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3490156602A436C9BFC3C90FEA2A86C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2439C3A29D1445558E2751C770A84E69 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_61D46500869946E4B2B3BC07386E36B0 }}

      # - name: 'Deploy to Azure Functions'
      #   uses: Azure/functions-action@v1
      #   id: deploy-to-function
      #   with:
      #     app-name: 'WeatherCrawler'
      #     slot-name: 'Production'
      #     package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          
      - name: 'Deploy ZIP (run-from-package)'
        uses: Azure/functions-action@v1
        with:
          app-name: 'WeatherCrawler' 
          package: ./release.zip